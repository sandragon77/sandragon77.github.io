function checkPosition() {

  const nav = document.getElementById('btnScroll');
  
  let windowY = window.scrollY;
  if (windowY > 150) {
    // Scrolling UP
   // nav.classList.add('');

   nav.classList.add('animated');
    nav.classList.add('moto-back-to-top-button_visible');
  } else {
    // Scrolling DOWN
 
    nav.classList.add('animated');
    nav.classList.remove('moto-back-to-top-button_visible');
   // nav.classList.remove('');
  }
  //scrollPos = windowY;

}
